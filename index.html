<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I Miss You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top left, #ff6a88, #ff99ac, #ffc2d1);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      animation: backgroundShift 15s ease infinite;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .heart {
      position: absolute;
      width: 100px;
      height: 90px;
      background: red;
      transform: rotate(-45deg);
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
      animation: float 6s ease-in-out infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 90px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }

    @keyframes float {
      0% { transform: rotate(-45deg) translateY(0); }
      50% { transform: rotate(-45deg) translateY(-20px); }
      100% { transform: rotate(-45deg) translateY(0); }
    }

    .text {
      position: relative;
      z-index: 2;
      font-size: 2.5em;
      color: white;
      text-align: center;
      text-shadow: 4px 4px 10px rgba(0,0,0,0.4);
      animation: wave 3s ease-in-out infinite;
      max-width: 90%;
      white-space: pre-line;
    }

    @keyframes wave {
      0%, 100% { transform: translateY(0); }
      25% { transform: translateY(-5px); }
      50% { transform: translateY(5px); }
      75% { transform: translateY(-3px); }
    }
  </style>
</head>
<body>
  <div class="heart"></div>
  <div class="text">

    <p>I love you more than words can show, I think about you more than you could ever know,
until forever this will be true because there is no one I would ever love the way I love you.</p>
  </div>
</body>
</html>
